{% extends 'amazon/layouts/main.html' %}
{% block title %}
    Shopping
{% endblock title %}
{% block content %}
      <section class="bg-light py-4 my-5" style="min-height:600px;">
        <div class="container">
          <div class="row">
            <div class="col-12">
              <h4 class="mb-3">Favourite Items</h4>
              <hr style="border-color:#b8bfc2;">
            </div>
            <table>
                <tr>
                    <th>Image</th>
                    <th>Product Name</th>
                    <th>Unit</th>
                    <th>Remove</th>
                </tr>
                {% for x in fav %}
               <tr>
                  <td><img src="{{x.product.product_image.url}}" class="card-image-top" height="75px" alt="{{x.product.name}}"></td>
                  <td>{{x.product.name}}</td>
                  <td>{{x.product.selling_price | stringformat:'d'}}</td>
                  <td><a href="{% url 'remove_fav' x.id %}"  onclick="return confirm('Are you sure? to Remove')"  class="btn btn-danger btn-sm"><i class="fa fa-trash"></i> Remove</a></td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</section>

{% endblock content %}
